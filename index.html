function setData(dd){
    if (dd==2) {
        theData = dope;

    } else {
        theData = red;
    }

}

}
function stopAnimate() {
    clearInterval(tt);
    cnt = 0;
    document.getElementById("me").style.backgroundColor = 'blue'
}
var durate = 600;
function setDurate(ii) {
    if (ii==0) {
        if (durate==100) {
            return;
        } else {
            durate = durate-100;
            document.getElementById("speed").innerText = durate;
        }
    } else {
        durate = durate+100;
        document.getElementById("speed").innerText = durate;
    }
}
function startAnimate(dd) {
    // setbgColor();
    setData(dd);
    tt = setInterval(play,durate);
}
var tt;
function play(){
    if (cnt==theData.length) {
        clearInterval(tt);
        cnt = 0;
        document.getElementById("me").style.backgroundColor = 'blue'
    } else {
        colorList = theData[cnt];
        setbgColor();
        cnt++;
    }
}
